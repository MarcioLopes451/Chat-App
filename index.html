<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-[#F2F5F8]">
    <div class="w-full bg-[#F2F5F8] relative">
      <!--mobile nav for contacts-->
      <div
        class="w-[270px] bg-[#444753] absolute h-[100vh] z-50 hidden md:block lg:w-[400px]"
        id="menu"
      >
        <div class="mt-5 mx-4">
          <!--search bar-->
          <div class="flex justify-between items-center">
            <div class="bg-[#696C75] w-[190px] h-full py-3 lg:w-[230px]">
              <div class="flex items-center justify-between px-2">
                <h3 class="font-semibold text-white">Search</h3>
                <img
                  src="src/images/211817_search_strong_icon (2).png"
                  alt="search"
                  class="w-[30px] h-[30px]"
                />
              </div>
            </div>
            <img
              src="src/images/3671739_close_solid_icon.png"
              alt="close"
              class="w-[30px] h-[30px] md:hidden"
              id="close"
              onclick="closeMenu()"
            />
          </div>

          <!--contact lists-->
          <div class="mt-8">
            <div class="flex flex-col items-start gap-7">
              <div class="flex items-center gap-3">
                <img
                  src="src/images/man.png"
                  alt="victor"
                  class="w-[70px] h-[70px]"
                />
                <div class="font-semibold">
                  <h3 class="text-white">Victor Moses</h3>
                  <p class="flex items-center gap-2 text-[#ABABAB]">
                    <img
                      src="src/images/2203520_circle_dot_record_round_icon.png"
                      alt="status"
                      class="w-[10px] h-[10px]"
                    />
                    online
                  </p>
                </div>
              </div>

              <div class="flex items-center gap-3">
                <img
                  src="src/images/man (1).png"
                  alt="Michael"
                  class="w-[70px] h-[70px]"
                />
                <div class="font-semibold">
                  <h3 class="text-white">Michael Ward</h3>
                  <p class="flex items-center gap-2 text-[#ABABAB]">
                    <img
                      src="src/images/2203520_circle_dot_record_round_icon (1).png"
                      alt="status"
                      class="w-[10px] h-[10px]"
                    />
                    offline 10 mins ago
                  </p>
                </div>
              </div>

              <div class="flex items-center gap-3">
                <img
                  src="src/images/woman.png"
                  alt="Susan"
                  class="w-[70px] h-[70px]"
                />
                <div class="font-semibold">
                  <h3 class="text-white">Susan Bale</h3>
                  <p class="flex items-center gap-2 text-[#ABABAB]">
                    <img
                      src="src/images/2203520_circle_dot_record_round_icon.png"
                      alt="status"
                      class="w-[10px] h-[10px]"
                    />
                    online
                  </p>
                </div>
              </div>

              <div class="flex items-center gap-3">
                <img
                  src="src/images/security-guard.png"
                  alt="Work"
                  class="w-[70px] h-[70px]"
                />
                <div class="font-semibold">
                  <h3 class="text-white">Work Manager</h3>
                  <p class="flex items-center gap-2 text-[#ABABAB]">
                    <img
                      src="src/images/2203520_circle_dot_record_round_icon.png"
                      alt="status"
                      class="w-[10px] h-[10px]"
                    />
                    online
                  </p>
                </div>
              </div>

              <div class="flex items-center gap-3">
                <img
                  src="src/images/bartender.png"
                  alt="Richardson"
                  class="w-[70px] h-[70px]"
                />
                <div class="font-semibold">
                  <h3 class="text-white">Richardson Kali</h3>
                  <p class="flex items-center gap-2 text-[#ABABAB]">
                    <img
                      src="src/images/2203520_circle_dot_record_round_icon (1).png"
                      alt="status"
                      class="w-[10px] h-[10px]"
                    />
                    offline 1 hrs ago
                  </p>
                </div>
              </div>

              <div class="flex items-center gap-3">
                <img
                  src="src/images/doctors-office.png"
                  alt="Dr"
                  class="w-[70px] h-[70px]"
                />
                <div class="font-semibold">
                  <h3 class="text-white">Dr. Alberto</h3>
                  <p class="flex items-center gap-2 text-[#ABABAB]">
                    <img
                      src="src/images/2203520_circle_dot_record_round_icon (1).png"
                      alt="status"
                      class="w-[10px] h-[10px]"
                    />
                    offline 5 hrs ago
                  </p>
                </div>
              </div>

              <div class="flex items-center gap-3">
                <img
                  src="src/images/bride.png"
                  alt="Wife"
                  class="w-[70px] h-[70px]"
                />
                <div class="font-semibold">
                  <h3 class="text-white">Wife</h3>
                  <p class="flex items-center gap-2 text-[#ABABAB]">
                    <img
                      src="src/images/2203520_circle_dot_record_round_icon.png"
                      alt="status"
                      class="w-[10px] h-[10px]"
                    />
                    online
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--chat section-->
      <section class="relative md:ml-[272px] lg:ml-[400px]">
        <!--user names-->
        <div class="p-5">
          <div class="flex items-center gap-5 justify-between">
            <img
              src="src/images/2203523_arrow_back_botton_left_icon.png"
              alt="menu"
              class="w-[30px] h-[30px] cursor-pointer md:hidden"
              id="mobileMenu"
            />
            <div class="flex items-center gap-2">
              <img
                src="src/images/man.png"
                alt="victor"
                class="w-[100px] h-[100px]"
              />
              <div class="flex flex-col">
                <h2 class="font-semibold text-xl">Victor Moses</h2>
                <p class="text-xs">906 Messages</p>
              </div>
            </div>
            <img
              src="src/images/216411_star_icon.png"
              alt="star"
              class="w-[30px] h-[30px]"
            />
          </div>
        </div>

        <!--chat-->
        <div
          class="mt-5 border-t-[10px] border-white overflow-y-scroll h-[400px]"
          id="chat"
        >
          <div>
            <!--text-->
            <div class="w-full px-[8px] flex flex-col gap-5" id="text"></div>
          </div>
        </div>

        <!--send message-->
        <div class="border-t-[10px] border-white absolute w-full top-[400px]">
          <div class="flex flex-col justify-center items-center">
            <input
              type="text"
              placeholder="Type Your Message..."
              id="placeholder"
              class="mt-5 w-[300px] h-[100px] md:w-[400px] md:h-[120px] lg:w-[500px] lg:h-[150px]"
            />
            <div class="flex justify-between items-center gap-[200px] mt-5 md:gap-[290px] lg:gap-[390px]">
              <div class="flex gap-2">
                <img
                  src="src/images/290138_document_extension_file_format_paper_icon.png"
                  class="w-[30px] h-[30px]"
                />
                <img
                  src="src/images/3643765_image_landscape_painting_photo_picture_icon.png"
                  class="w-[30px] h-[30px]"
                />
              </div>
              <button
                onclick="add()"
                class="font-semibold text-[#93C2ED]"
              >
                SEND
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
